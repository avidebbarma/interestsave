{% load static %}
<!DOCTYPE html>
<html>
<head>
  <title>Login Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Add Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Add the Google API script for sign-in -->
  <script src="https://apis.google.com/js/platform.js" async defer></script>
  <!-- Add custom CSS -->
  <link rel="stylesheet" href={% static "css/login.css" %}>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <!-- Left container -->
      
      <div class="col-md-5 bg-light d-flex align-items-center p-1 left-container">
        <div>
          <img src={% static "images/Welcome.gif" %} alt="Image" class="img-fluid mb-4 img phone-frame">
          <h1>Welcome Back</h1>
          <p>We, at InterestSave always work hard for you so that you get the lowest possible Education Loan Rate in India</p>
        </div>
      </div>

      <!-- Right container -->
      <div class="col-md-7 d-flex align-items-center justify-content-center">
        <div class="card p-4" style="width: 80%; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
          <h2 class="mb-4 text-center">Login</h2>
          <form id="login-form" method="POST">
            {% csrf_token %}
            
            <div class="form-group">
              <label for="username">Username:</label>
              <input type="text" class="form-control input" id="username" name="username" required>
            </div>
            <div class="form-group">
              <label for="password">Password:</label>
              <input type="password" class="form-control input" id="password" name="password" required>
            </div>
            <div class="form-check mb-3">
              <input type="checkbox" class="form-check-input" id="rememberMe">
              <label class="form-check-label " for="rememberMe">Remember me</label>
            </div>
            <a href="dashboard.html"><button type="submit" class="btn button btn-block">Login</button>
            </a>
            {{message}}
          </form>

          <!-- Google Sign-In Button -->
          <div class="g-signin2 mt-4" data-onsuccess="onSignIn"></div>

          <!-- Forgot password link -->
          <div class="mt-3 text-center">
            <a href="#">Forgot password?</a>
          </div>

          <!-- Sign Up link -->
          <div class="mt-2 text-center">
            <p>Don't have an account?</p>
            <a href={% url "sign-up" %}>Sign Up</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Add Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src={% static "css/login.js" %}></script>
</body>
</html>
